<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places's You've Been</title>
</head>
<body>
  <div class="container">
    <div class="group-std">
      <form id="formOne">
        <div class="form-group">
          <label for="country">Enter the Country you traveled to:</label>
          <input id="country" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="state">Enter the State or Provice:</label>
          <input id="state" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="city">Enter the City:</label>
          <input id="city" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="landmark">Enter a notable landmark:</label>
          <input id="landmark" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="dateRange">Enter the date range of your visit:</label>
          <input id="dateRange" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="notes">Enter a memory about the trip or add your travel buddy:</label>
          <input id="notes" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Submit!</button>
      </form>
      <h2>Places</h2>
      <ul id = "places">
      </ul>

      <div id="show-place">
        <p> Country <span class="country"></span></p>
        <p> State <span class="state"></span></p>
        <p> City <span class="city"></span></p>
        <p> Landmark <span class="landmark"></span></p>
        <p> Date <span class="dateRange"></span></p>
        <p> Notes <span class="notes"></span></p>
        <div id="buttons">
      </div>
    </div>
  </div>
</body>
</html>
